spring:
  application:
    name: noteservice-eureka-client
  cloud:
    config:
      discovery:
        service-id: ToDo-config-server
      uri: http://localhost:8880
      profile: development
server:
  port: 1996
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true
    
management:
  endpoints:
    web:
      exposure:
        include: '*'